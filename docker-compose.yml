version: "3.2"
services:
  front:
    image: robacion_frontend:1.0.1
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
    - 3000:80
    expose:
    - "3000"
    restart: always
  
  backend:
    image: robacion_backend:1.0.1
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
    - 5000:5000
    expose:
    - "5000"
    restart: always
    environment:
        NODE_ENV: production
        PORT: 5000
        HOST: 0.0.0.0
