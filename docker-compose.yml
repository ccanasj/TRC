version: "3.2"
services:
  front:
    image: robacion_frontend:1.0.1
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
    - 80:80
    - 443:443
    expose:
    - "80"
    - "443"
    networks:
      - robacion_net
    restart: always
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www:/var/www/certbot/:ro
    environment:
        NODE_ENV: production
        PORT: 80
        HOST: 0.0.0.0
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
  backend:
    image: robacion_backend:1.0.1
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
    - 5000:5000
    expose:
    - "5000"
    networks:
      - robacion_net
    restart: always
    environment:
        NODE_ENV: production
        PORT: 5000
        HOST: 0.0.0.0

networks:
  robacion_net:
    driver: bridge